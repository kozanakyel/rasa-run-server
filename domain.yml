version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- buy_tshirt
- greet
- inform
- goodbye
- affirm
- stop
- deny
- mood_great
- mood_unhappy
- bot_challenge
- request_tshirt_form
- address_search
- info_shopyverse
- gpt_info

entities:
- tshirt_size
- tshirt_color
- address_loc

slots:
  tshirt_size:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: tshirt_size
  tshirt_color:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: tshirt_color

  address:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: address_loc

forms:
  simple_tshirt_form:
    required_slots:
      - tshirt_size
      - tshirt_color

responses:
  utter_greet:
  - text: Hello! We are SHOPYVERSE family. How are you?
  utter_gpt:
  - text: You can use our GPT bots. Use /gpt for getting Text response. Use /vgpt for getting Voice response. Use /dpt for creating AI images from Dalle model.
  utter_info_shopyverse:
  - text: We have 3 fields in this Metaverse that yoou can use freely. 1-Bowling Saloon, 2-Sport Area, 3-Clothes Shopping. What do you want?
  utter_qa_info:
  - text: do you want any info about Shopyverse now?
  utter_cheer_up:
  - image: https://pbs.twimg.com/profile_images/1605511627255689218/hmezwD_0_400x400.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, generated by ShopyVerse
  utter_submit:
  - text: I will now give a tshirt for you!
  utter_tshirt_slots:
  - text: I will give a {tshirt_size} {tshirt_color} tshirt.
  utter_ask_continue:
  - text: Are you sure you want to stop the form?
  utter_ask_tshirt_size:
  - text: What size would you like your tshirt to be?
  utter_ask_tshirt_type:
  - text: What kind of color would you like to buy?

actions:
- utter_ask_continue
- utter_goodbye
- utter_greet
- utter_tshirt_slots
- utter_submit
- validate_simple_tshirt_form
- choose_address
